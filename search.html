        <button class="button" id="apply">Apply</button>
      </div>

      <!-- Where Mapbox will render -->
      <div id="map"></div>

      <p class="muted" id="resultCount" style="margin-top:8px"></p>
    </section>

    <!-- SIDE LIST -->
    <aside class="card" style="grid-column:1/-1">
      <h3>Results</h3>
      <div id="list" class="list"></div>
    </aside>

  </div>
</section>
