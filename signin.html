<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign In — AllerMate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .wrap{max-width:520px;margin:28px auto;padding:16px}
    form .row{display:grid;gap:8px;margin:10px 0}
  </style>
</head>
<body>
<header class="nav">
  <div class="brand">AllerMate</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="welcome.html">Welcome</a>
    <a href="search.html">Search</a>
    <a href="signin.html" class="active">Sign In</a>
    <a href="account.html">Account</a>
  </nav>
</header>

<main class="wrap card">
  <h1>Sign In</h1>
  <form id="form">
    <div class="row">
      <label>Email / phone</label>
      <input class="input" id="id" required placeholder="you@example.com or +971…"/>
    </div>
    <div class="row">
      <label>Password</label>
      <input class="input" id="pw" type="password" required/>
    </div>
    <button class="button" type="submit">Continue</button>
  </form>
  <p class="muted" style="margin-top:8px">Demo only — no real auth; we store the name/contact you enter on the Account page.</p>
</main>

<script>
document.getElementById('form').addEventListener('submit', e=>{
  e.preventDefault();
  const acct = JSON.parse(localStorage.getItem('allermate:account')||'{}');
  if(!acct.email) acct.email = document.getElementById('id').value.trim();
  localStorage.setItem('allermate:account', JSON.stringify(acct));
  location.href = 'account.html';
});
</script>
</body>
</html>
