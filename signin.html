<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign In — AllerMate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .wrap{max-width:520px;margin:28px auto;padding:16px}
    form .row{display:grid;gap:8px;margin:10px 0}
  </style>
</head>
<body>
<header class="nav">
  <div class="brand">AllerMate</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="welcome.html">Welcome</a>
    <a href="search.html">Search</a>
    <a href="signin.html" class="active">Sign In</a>
    <a href="account.html">Account</a>
  </nav>
</header>

<main class="wrap card">
  <h1>Sign In</h1>
  <form id="auth" autocomplete="on">
    <div class="row">
      <label for="email">Email</label>
      <input class="input" id="email" type="email" required placeholder="you@example.com" autocomplete="email"/>
    </div>
    <div class="row">
      <label for="password">Password</label>
      <input class="input" id="password" type="password" required autocomplete="current-password"/>
    </div>
    <button class="button" type="submit">Continue</button>
  </form>
  <p class="muted" style="margin-top:8px">
    Don’t have an account? Enter your email & password and we’ll create one for you.
  </p>
</main>

<script type="module" src="/js/supa.js"></script>

<!-- Page logic -->
<script type="module">
  import { signInOrSignUp } from '/js/supa.js';

  const $ = (sel) => document.querySelector(sel);
  const form = $('#auth');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = $('#email').value.trim();
    const password = $('#password').value;

    try {
      const { error } = await signInOrSignUp(email, password);
      if (error) return alert(error.message || 'Authentication error');
      location.href = 'account.html';
    } catch (err) {
      alert('Network error. Please try again.');
      console.error(err);
    }
  });
</script>
</body>
