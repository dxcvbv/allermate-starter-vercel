<script type="module">
  import { signInOrSignUp } from './js/supa.js';
  import { toast } from './js/app.js';
  const $ = s => document.querySelector(s);
  document.getElementById('auth').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = $('#email').value.trim();
