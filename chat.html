<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AllerMate — Chat</title>
  <link rel="stylesheet" href="/css/app.css"/>
  <link rel="stylesheet" href="/css/patch.css"/>
  <style>
    .chat-shell { max-width: 900px; margin: 0 auto; display:flex; flex-direction:column; height: 100dvh; }
    .chat-header { display:flex; align-items:center; justify-content:space-between; padding: 12px 16px; border-bottom: 1px solid #e5e7eb; }
    .chat-body { flex:1; overflow:auto; padding:16px; background:#fafafa; }
    .chat-input { display:flex; gap:8px; padding:12px; border-top:1px solid #e5e7eb; background:white; position:sticky; bottom:0; }
    .bubble { max-width: 70%; padding:10px 12px; border-radius:14px; margin: 6px 0; line-height:1.4; }
    .user    { margin-left:auto; background:#2563eb; color:white; border-bottom-right-radius:4px; }
    .bot     { margin-right:auto; background:white; border:1px solid #e5e7eb; border-bottom-left-radius:4px; }
    .meta { font-size: 12px; color:#6b7280; margin-left: 4px; }
    .typing { font-size: 13px; color:#6b7280; display:none; align-self:center; }
  </style>
</head>
<body class="container">
  <div class="chat-shell">
    <header class="chat-header">
      <div>
        <a href="/home.html" class="brand">AllerMate</a>
        <span class="meta">• Allergy guidance assistant</span>
      </div>
      <nav class="user-nav">
        <a href="/search.html">Search</a>
        <a href="/account.html">Account</a>
        <button id="signOut" class="btn subtle">Sign out</button>
      </nav>
    </header>

    <main id="messages" class="chat-body" aria-live="polite">
      <div class="bubble bot">
        Hi! I’m AllerMate. Tell me your allergy needs or ask about a restaurant, and I’ll help you plan a safe order.
      </div>
    </main>

    <form id="chatForm" class="chat-input">
      <input id="chatInput" type="text" placeholder="Ask anything about allergens, menus, or ordering tips…" required autocomplete="off" class="input flex-1"/>
      <button id="sendBtn" class="btn primary" type="submit">Send</button>
      <span id="typing" class="typing">AllerMate is typing…</span>
    </form>
  </div>

  <script type="module" src="/js/chat.js"></script>
</body>
</html>
