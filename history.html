<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Allergy History — AllerMate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .wrap{max-width:900px;margin:28px auto;padding:16px;display:grid;gap:16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media(max-width:800px){.grid{grid-template-columns:1fr}}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #e3eff2;text-align:left}
  </style>
</head>
<body>
<header class="nav">
  <div class="brand">AllerMate</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="welcome.html">Welcome</a>
    <a href="search.html">Search</a>
    <a href="signin.html">Sign In</a>
    <a href="account.html">Account</a>
  </nav>
</header>

<main class="wrap">
  <section class="card">
    <h1>Log an Allergic Reaction</h1>
    <div class="grid">
      <div>
        <label>Date</label>
        <input class="input" id="date" type="date"/>
      </div>
      <div>
        <label>Severity</label>
        <select class="input" id="severity"><option>Mild</option><option>Moderate</option><option>Severe</option></select>
      </div>
      <div>
        <label>Food / dish</label>
        <input class="input" id="food" placeholder="e.g., falafel wrap"/>
      </div>
      <div>
        <label>Suspected trigger</label>
        <input class="input" id="trigger" placeholder="e.g., sesame / tahini"/>
      </div>
      <div style="grid-column:1/-1">
        <label>Symptoms & treatment</label>
        <textarea class="input" id="notes" rows="3" placeholder="Hives, wheeze; took antihistamine; used epinephrine…"></textarea>
      </div>
    </div>
    <div style="margin-top:10px">
      <button class="button" id="add">Save Entry</button>
      <a class="button ghost" href="account.html">Back to Account</a>
    </div>
  </section>

  <section class="card">
    <h2>History</h2>
    <table id="tbl">
      <thead><tr><th>Date</th><th>Food</th><th>Trigger</th><th>Severity</th><th>Notes</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<script>
const key='allermate:history';
function load(){ return JSON.parse(localStorage.getItem(key)||'[]'); }
function save(arr){ localStorage.setItem(key, JSON.stringify(arr)); }
function render(){
  const tbody=document.querySelector('#tbl tbody'); tbody.innerHTML='';
  load().forEach(e=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${e.date||''}</td><td>${e.food||''}</td><td>${e.trigger||''}</td><td>${e.severity||''}</td><td>${e.notes||''}</td>`;
    tbody.appendChild(tr);
  });
}
document.getElementById('add').onclick=()=>{
  const entry={date:date.value, severity:severity.value, food:food.value.trim(), trigger:trigger.value.trim(), notes:notes.value.trim()};
  if(!entry.date){alert('Please select a date.');return;}
  const arr=load(); arr.push(entry); save(arr); render(); alert('Saved.');
  // also store last entry summary for Account preview
};
render();
</script>
</body>
</html>
